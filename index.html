<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header">
          <h2>
            Todays To do list
            <i id="clear" class="i fa fa-refresh" aria-hidden="true"></i>
          </h2>
        </div>
        <div class="new-todo">
          <form action="" id="todoform">
            <input
              type="text"
              id="newtodo"
              name="newtodo"
              placeholder="I will do ..."
            />
            <button type="submit">
              <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </header>
      <div id="tododslist">
        <!--<div class="todo" id="0">
          <i class="fa fa-check-circle" aria-hidden="true" job="complete"></i>
          <i class="fa fa-circle-thin" aria-hidden="true"></i>
          <p class="checked">milk</p>
          <i class="fa fa-trash" aria-hidden="true" job="delete"></i>
          <i class="fa fa-pencil-square" aria-hidden="true" job="edit"></i>
        </div>-->
      </div>
      <div class="notify"></div>
    </div>
    <footer>
      <button id="reset" type="reset">Clear all completed</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
